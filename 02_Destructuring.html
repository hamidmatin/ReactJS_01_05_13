<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <p id="p9"></p>

    <script>
      let list = ['Hamid', 'Mohammad', 'Mehdi', 'Reza'];

      // let name1 = list[0];
      // let name2 = list[1];

      let [name1, name2] = list;

      let [, , name3, name4] = list;

      document.getElementById('p1').innerHTML = name1;
      document.getElementById('p2').innerHTML = name2;
      document.getElementById('p3').innerHTML = name3;
      document.getElementById('p4').innerHTML = name4;

      let teacher = {
        firstName: 'Hamid reza',
        lastName: 'Izadi Matin',
      };

      let { lastName, firstName } = teacher;
      document.getElementById('p5').innerHTML = firstName;
      document.getElementById('p6').innerHTML = lastName;

      firstName = 'slkdslhdls';
      console.log(teacher);
      let { lastName: lname, firstName: fname } = teacher;
      document.getElementById('p7').innerHTML = fname;
      document.getElementById('p8').innerHTML = lname;

      lname = 'lkshdlshdl';
      console.log(teacher);
      const sample = function () {
        return [
          {
            firstName: 'Mehdi',
            lastName: 'Amiri',
            fullName: function () {
              return this.firstName + ' ' + this.lastName;
            },
          },
          function fn(message) {
            alert(message);
          },
        ];
      };

      const [person, fx] = sample();

      document.getElementById('p9').innerHTML = person.fullName();
      fx('Hello world');
    </script>
  </body>
</html>
